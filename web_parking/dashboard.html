<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <div class="fixed-top bg-light">
        <ul class="nav nav-pills">
            <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Code</a>
            </li>
        </ul>
    </div>
      <div class="banner">
        <div class="container text-center">
            <h1 class="fw-bold">Smart Parking Dashboard</h1>
            <p>Real-time data from Blynk</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="parking-status">
                <p>ที่จอดรถว่าง : </p>
                <h2><span id="parking-slots">Loading...</span></h2>
            </div>
            <div class="slider-container">
                <label for="park-limit-slider">Park Limit:</label>
                <input type="range" id="park-limit-slider" min="1" max="10" value="3">
                <span id="slider-value-display">3</span> <!-- แสดงค่าของ slider -->
            </div>
        </div>
        <div class="col">
            <div id="controls">
                <p>เปิด-ปิดไฟ</p>
                <button id="toggle-button" onclick="toggleLight()">Toggle Light</button>
            </div>
        </div>
    </div>
</body>
</html>
